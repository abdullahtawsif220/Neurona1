<!-- templates/admin_verify_investors.html -->
<div class="container mt-5">
  <h3 class="mb-4">Pending Investor Verifications</h3>

  {% for investor in investors %}
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <p><strong>Name:</strong> {{ investor.full_name }}</p>
      <p><strong>Email:</strong> {{ investor.email }}</p>
      <p><strong>Phone:</strong> {{ investor.phone }}</p>
      <p><strong>National ID:</strong> {{ investor.gov_id }}</p>
      <p><strong>LinkedIn:</strong> {{ investor.linkedin_id }}</p>
      <p><strong>Address:</strong> {{ investor.present_address }}</p>

      <div class="mt-3">
        <a href="{{ url_for('approve_investor', user_id=investor.id) }}" class="btn btn-success me-2">Approve</a>
        <a href="{{ url_for('decline_investor', user_id=investor.id) }}" class="btn btn-danger">Decline</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
