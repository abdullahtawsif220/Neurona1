<body class="login-body">
    <div class="register-container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px 0;">
        <div class="register-card">
            <div class="register-header">
                <h1 class="register-title">Join Neurona</h1>
                <p class="register-subtitle">Create your account to get started</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="flash-message alert-{{ category }}">
                      <i class="fas fa-info-circle me-2"></i>{{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('register') }}" id="registerForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input required type="text" class="form-control" id="username" name="username" placeholder="Choose a username" />
                    <div class="hint">&nbsp;</div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input required type="email" class="form-control" id="email" name="email" placeholder="Enter your email" />
                    <div id="emailHint" class="hint">&nbsp;</div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input required type="password" class="form-control" id="password" name="password" placeholder="Create a strong password" />
                    <div id="passwordHint" class="hint">&nbsp;</div>
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input required type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" />
                    <div id="confirmHint" class="hint">&nbsp;</div>
                </div>

                <div class="form-group">
                    <label for="role" class="form-label">I want to join as</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="">Select your role</option>
                        <option value="creator">Creator - Share my ideas</option>
                        <option value="investor">Investor - Fund great ideas</option>
                    </select>
                    <div class="hint">&nbsp;</div>
                </div>

                <button type="submit" class="register-btn" id="submitBtn" disabled>
                    Create Account
                </button>
            </form>

            <div class="register-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Real-time validation
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        const emailHint = document.getElementById('emailHint');
        const passwordHint = document.getElementById('passwordHint');
        const confirmHint = document.getElementById('confirmHint');

        // Email validation
        email.addEventListener('input', function() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (this.value === '') {
                emailHint.textContent = '';
                emailHint.className = 'hint';
            } else if (emailRegex.test(this.value)) {
                emailHint.textContent = '✓ Valid email address';
                emailHint.className = 'hint valid';
            } else {
                emailHint.textContent = '✗ Please enter a valid email address';
                emailHint.className = 'hint invalid';
            }
        });

        // Password validation
        password.addEventListener('input', function() {
            const password = this.value;
            if (password === '') {
                passwordHint.textContent = '';
                passwordHint.className = 'hint';
                return;
            }

            const requirements = [
                { test: password.length >= 8, text: 'At least 8 characters' },
                { test: /[A-Z]/.test(password), text: 'One uppercase letter' },
                { test: /[a-z]/.test(password), text: 'One lowercase letter' },
                { test: /\d/.test(password), text: 'One number' },
                { test: /[!@#$%^&*(),.?":{}|<>]/.test(password), text: 'One special character' }
            ];

            const passed = requirements.filter(req => req.test).length;
            const failed = requirements.filter(req => !req.test);

            if (passed === requirements.length) {
                passwordHint.textContent = '✓ Strong password';
                passwordHint.className = 'hint valid';
            } else {
                passwordHint.textContent = `✗ Missing: ${failed.map(req => req.text).join(', ')}`;
                passwordHint.className = 'hint invalid';
            }
        });

        // Confirm password validation
        confirmPassword.addEventListener('input', function() {
            if (this.value === '') {
                confirmHint.textContent = '';
                confirmHint.className = 'hint';
            } else if (this.value === password.value) {
                confirmHint.textContent = '✓ Passwords match';
                confirmHint.className = 'hint valid';
            } else {
                confirmHint.textContent = '✗ Passwords do not match';
                confirmHint.className = 'hint invalid';
            }
        });

        // Also check confirm password when main password changes
        password.addEventListener('input', function() {
            if (confirmPassword.value !== '') {
                if (confirmPassword.value === this.value) {
                    confirmHint.textContent = '✓ Passwords match';
                    confirmHint.className = 'hint valid';
                } else {
                    confirmHint.textContent = '✗ Passwords do not match';
                    confirmHint.className = 'hint invalid';
                }
            }
        });
    </script>
</body>
