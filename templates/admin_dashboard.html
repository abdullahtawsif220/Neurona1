<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard â€“ Neurona</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-header">
        <img src="{{ url_for('static', filename='images/logo_white.png') }}" alt="Neurona Logo" class="sidebar-logo">
        <h3>Admin Panel</h3>
      </div>
      <ul class="list-unstyled components">
        <li class="active">
          <a href="#"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        </li>
        <li>
          <a href="{{ url_for('user_management') }}"><i class="fas fa-users me-2"></i>Manage Users</a>
        </li>
        <li>
          <a href="{{ url_for('verify_creators') }}"><i class="fas fa-user-check me-2"></i>Verify Creators</a>
        </li>
        <li>
          <a href="{{ url_for('verify_investors') }}"><i class="fas fa-user-shield me-2"></i>Verify Investors</a>
        </li>
        <li class="sidebar-divider"></li>
        <li>
          <a href="{{ url_for('logout') }}" class="logout-link"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </li>
      </ul>
    </nav>

    <div id="content">
      <nav class="top-navbar">
        <div class="navbar-content">
          <div class="navbar-left">
            <button type="button" id="sidebarCollapse" class="sidebar-toggle">
              <i class="fas fa-bars"></i>
            </button>
            <div class="page-title">
              <h4 class="mb-0">Dashboard Overview</h4>
            </div>
          </div>
          <div class="navbar-right">
            <div class="admin-profile">
              <div class="profile-info">
                <span class="admin-name">{{ username }}</span>
              </div>
              <div class="profile-avatar">
                <i class="fas fa-user-shield"></i>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="main-content">
        <div class="row g-4 mb-4">
          <div class="col-xl-3 col-md-6">
            <a href="{{ url_for('user_management') }}" class="text-decoration-none text-white">
              <div class="stats-card">
                <div class="stats-icon bg-primary">
                  <i class="fas fa-users"></i>
                </div>
                <div class="stats-content">
                  <h3 class="stats-number">{{ total_users }}</h3>
                  <p class="stats-label">Total Users</p>
                  <div class="stats-trend">
                  </div>
                </div>
              </div>
            </a>
          </div>

          <div class="col-xl-3 col-md-5">
            <div class="stats-card">
              <div class="stats-icon bg-success">
                <i class="fas fa-dollar-sign"></i>
              </div>
              <div class="stats-content">
                <h3 class="stats-number">
                  <span class="currency">BDT</span>
                  <span class="amount">8,940</span>
                </h3>
                <p class="stats-label">Total Revenue</p>
                <div class="stats-trend">
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl-3 col-md-6">
            <a href="{{ url_for('admin_ideas') }}" class="text-decoration-none text-white">
              <div class="stats-card">
                <div class="stats-icon bg-info">
                  <i class="fas fa-lightbulb"></i>
                </div>
                <div class="stats-content">
                  <h3 class="stats-number">{{ total_ideas }}</h3>
                  <p class="stats-label">Active Ideas</p>
                  <div class="stats-trend">
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('sidebarCollapse').addEventListener('click', function () {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('content').classList.toggle('active');
    });

    // Add smooth transitions and interactions
    document.addEventListener('DOMContentLoaded', function() {
      // Animate stats cards on load
      const statsCards = document.querySelectorAll('.stats-card');
      statsCards.forEach((card, index) => {
        setTimeout(() => {
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }, index * 100);
      });
    });
  </script>
</body>
</html>
