<!-- templates/admin_verify_creators.html -->
<div class="container mt-5">
  <h3 class="mb-4">Pending Creator Verifications</h3>

  {% for creator in creators %}
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <p><strong>Name:</strong> {{ creator.full_name }}</p>
      <p><strong>Email:</strong> {{ creator.email }}</p>
      <p><strong>Phone:</strong> {{ creator.phone }}</p>
      <p><strong>National ID:</strong> {{ creator.gov_id }}</p>
      <p><strong>LinkedIn:</strong> {{ creator.linkedin_id }}</p>
      <p><strong>Address:</strong> {{ creator.present_address }}</p>

      <div class="mt-3">
        <a href="{{ url_for('approve_creator', user_id=creator.id) }}" class="btn btn-success me-2">Approve</a>
        <a href="{{ url_for('decline_creator', user_id=creator.id) }}" class="btn btn-danger">Decline</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
